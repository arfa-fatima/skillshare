<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Hover Effect</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0; /* Added for visual clarity */
}

.card-group {
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 10%; /* Initial width */
  background-color: #fff;
  border-radius: 5px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
  position: relative; /* Added for aspect ratio preservation */
}

.card:hover {
  width: 40%;
}

.card:hover ~ .card {
  width: 10%;
}

.card img {
  width: 100%;
  height: 300px; /* Example height for aspect ratio */
  object-fit: cover; /* Preserve aspect ratio */
}
</style>
</head>
<body>
<div class="card-group">
  <div class="card">
    <img src="pic1.png" alt="Card Image">
  </div>
  <div class="card">
    <img src="pic2.jpg" alt="Card Image">
  </div>
  <div class="card">
    <img src="pic3.jpg" alt="Card Image">
  </div>
</div>
</body>
</html>
